PASSO A PASSO DE NAVEGAÇÃO

. Site entra na seção desejada
. Cliente navega pelos produtos
. Cliente escolhe o produto e clica nele
. Site entra na página do produto
. Cliente vê as informações do produto
. Cliente clica em 'Adicionar ao Carrinho'
. Site pede para o cliente fazer login ou criar uma conta
. Cliente faz login ou cria uma conta
. Cliente clica em 'Comprar'
. Cliente adiciona o produto ao carrinho
