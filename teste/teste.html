<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos Responsivos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
    .home-secao-row {
        display: flex !important;    /* Sobrescreve qualquer display do Bootstrap */
        overflow-x: auto !important; /* Habilita rolagem horizontal */
        white-space: nowrap;         /* Impede quebras de linha */
        gap: 10px;                   /* Espa√ßamento entre os cards */
    }
    
    .home-secao-row .card {
        width: 300px !important;     /* Largura fixa */
        height: 200px !important;    /* Altura fixa */
    }
    
    </style>
</head>
<body>

    <div class="row flex-nowrap overflow-auto home-secao-row">
        <div class="col-auto">
            <div class="card">Produto 1</div>
        </div>
        <div class="col-auto">
            <div class="card">Produto 2</div>
        </div>
        <div class="col-auto">
            <div class="card">Produto 3</div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
